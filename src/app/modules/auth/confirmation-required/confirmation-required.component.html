<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-4" *ngIf="!verificationMode">
                A confirmation mail with instructions has been sent to your email address.
                Follow those instructions to confirm your email address and activate your account.
            </div>
            <div class="mt-4" *ngIf="verificationMode">

                <!-- Spinner -->
                <div *ngIf="emailVerfReqInProgress" class="pl-4">
                    <mat-progress-spinner
                        [diameter]="24"
                        [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </div>

                <!-- Alert -->
                <fuse-alert
                    class="mt-8 -mb-4"
                    *ngIf="showAlert && !emailVerfReqInProgress"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                    <div class="text-lg">{{alert.message}}</div>
                    <ng-container *ngIf="!emailVerified">
                        <div class="mt-4">
                            <a
                                class="text-primary-500 hover:underline"
                                [routerLink]="['/resend-email-verification']"
                                [queryParams]="{email: email}">Resend email verification
                            </a>
                        </div>
                    </ng-container>
                </fuse-alert>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary">
                <span>Return to</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">sign in
                </a>
            </div>
        </div>
    </div>
</div>
